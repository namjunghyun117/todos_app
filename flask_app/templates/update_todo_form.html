<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update todo page of Todos App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>
            Hey {{session['full_name']}} you are now in the Updating a todo section
        </h1>
        <form action="/todo/edit/{{current_todo.id}}" method="POST">
            <div>
                <label for="todo_name">
                    Current todo:
                </label>
                <input id="todo_name" name="todo_name" value="{{current_todo.name}}">
            </div>
            <select id="todo_status" name="todo_status">
                <option value="complete" {%if current_todo.status == "complete"%} selected {%endif%}>
                    Complete
                </option>
                <option value="in_progress" {%if current_todo.status == "in_progress"%} selected {%endif%}>
                    In Progress
                </option>
                <option value="paused" {%if current_todo.status == "paused"%} selected {%endif%}>
                    Paused
                </option>
                <option value="cancelled" {%if current_todo.status == "cancelled"%} selected {%endif%}>
                    Cancelled
                </option>
            </select>
            <button type="submit" class="btn btn-success">
                Update todo
            </button>
        </form>
        <form action="/todos" method="GET">
            <button class="btn btn-warning">
                Home
            </button>
        </form>
        <form action="/logout" method="POST">
            <button class="btn btn-info">
                Logout
            </button>
        </form>
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
