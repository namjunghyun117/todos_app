<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page of Todos App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>
            Welcome back to the Todos App {{session['full_name']}}
        </h1>
        <table>
            <tr>
                <th>
                    Todo
                </th>
                <th>
                    Edit
                </th>
                <th>
                    Delete
                </th>
            </tr>
            <tr>
            {%for todo in list_of_todos: %}
            <tr>
                <td>
                    {{todo.name}} - {{todo.status}} 
                </td>
                <td>
                    <form action="/todo/edit_form/{{todo.id}}" method="GET">
                        <button type="submit" class="btn btn-info">
                            Edit
                        </button>
                    </form>
                </td>
                <td>
                    <form action="/todo/remove/{{todo.id}}" method="POST">
                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {%endfor%}
        </table>
        <form action="/todo/form" method="GET">
            <button type="submit" class="btn btn-success">
                Add todo
            </button>
        </form>
        <form action="/user/{{session['user_id']}}" method="GET">
            <button type="submit" class="btn btn-info">
                My todos
            </button>
        </form>
        <form action="/logout" method="POST">
            <button class="btn btn-info">
                Logout
            </button>
        </form>
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
